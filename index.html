<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Fast Food Home</title>
</head>

<body class="index-class">
    <header>
        <nav class="navbar navbar-expand-lg .bg-* ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/header-image.png" alt="Fast Food logo" width="70" height="50"
                        class="d-inline-block rounded-1">
                    <label class="header-name">Fast Food</label>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"><label
                                    id="item">Home</label></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html"><label id="item">Menu</label></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <h2>Main menu</h2>
    </div>
    <!-- Footer -->
    <footer class="text-center .bg-*">
        <!-- Grid container -->
        <div class="container p-1">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                <!-- Whatsapp -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-whatsapp"></i></a>
                <!-- Contact -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" id="form-button1" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-wpforms"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-2" id="footer-letter" style="background-color: rgba(62, 209, 52, 0.05);">
            © 2024 Copyright: Fast Food
            <div id="contacto" class="container mt-5" hidden="true">
                <h2>Contacto</h2>
                <button type="button" id="closeButton" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
